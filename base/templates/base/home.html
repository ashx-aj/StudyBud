{% extends 'main.html' %}
{% block content %}
<h2>HOME TEMPLATES</h2>
<div>
    <a href="{% url 'create-room' %}">
        Create Room
    </a>
</div>
<br></br>
{% for room in rooms %}
<div>
    <span>@{{room.host.username}}</span>
    <h3>
        {{room.id}} -- <a href="{% url 'room' room.id %}" >
                            {{room.name}}
                       </a>
    </h3>
    <h5>
        {{room.topic}}
    </h5>
    <hr>
</div>
{% endfor %}
{% endblock content %}
